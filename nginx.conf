server {
    listen 8080;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable gzip
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # IMPORTANT: Allow embedding from Genesys Cloud
        # Remove X-Frame-Options to allow any domain (less secure)
        # Or use Content-Security-Policy for specific domains
        
        # Option 1: Allow embedding from anywhere (easiest)
        add_header X-Frame-Options "";
        
        # Option 2: Allow specific Genesys domains (more secure)
        # add_header Content-Security-Policy "frame-ancestors https://*.pure.cloud https://*.genesys.cloud https://*.mypurecloud.com https://*.mypurecloud.ie https://*.mypurecloud.com.au https://*.mypurecloud.jp https://*.mypurecloud.de https://apps.euw2.pure.cloud 'self';" always;
        
        # Other security headers (keep these)
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # CORS headers for Genesys API calls
        add_header Access-Control-Allow-Origin "https://apps.euw2.pure.cloud" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}